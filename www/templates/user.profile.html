    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">{{userProfileData.name}}</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <!-- <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="img-circle img-responsive"> </div> -->

                    <div class=" col-md-9 col-lg-9 ">
                        <table class="table table-user-information">
                            <tbody>
                                <tr ng-repeat="(key, value) in userProfileData">
                                    <td><strong>{{key | uppercase}}:</strong></td>
                                    <td ng-if="key != 'mobile' && key != 'phone'"><strong>{{value}}</strong></td>
                                    <td ng-if="key == 'mobile' || key == 'phone'"><strong><a href="tel:{{value}}">{{value}}</a></strong></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
